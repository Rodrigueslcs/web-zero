<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{header :: head}">
		<meta charset="utf-8">
		<title>Projeto Web Zero</title>
	</head>
	<body>
		<div class="container">
			<h1>Funcionarios</h1>
			<a href="/" class="btn btn-primary">Voltar</a>
			<a href="/cadFuncionario" class="btn btn-primary">Cadastrar Funcionario</a>
			
			<h2>
				<span th:text="${titulo}"></span>
			</h2>
			
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Salario</th>
						<th>Data Admiss√£o</th>
						<th>...</th>
						<th>...</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="f : ${funcionarios}">
						<td th:text="${f.id}">id</td>
						<td th:text="${f.nome}">Nome</td>
						<td th:text="${f.salario}">Salario</td>
						<td th:text="${f.dataAdmissao}">dataAdmissao</td>
						<td><a th:href="@{editarFun/(id=${f.id})}" class="btn btn-primary">Editar</a></td>
						<td><a th:href="@{excluirFun/(id=${f.id})}" class="btn btn-primary">Excluir</a></td>
					<tr>
				</tbody>
			</table>
			
			<div th:insert="~{footer :: copy}"></div>
		</div>
	</body>
</html>
