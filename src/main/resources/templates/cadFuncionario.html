<html 	xmlns:th="http://thymeleaf.org">
	<head th:insert="~{header :: head}">

		<title>Projeto Web Zero</title>
	</head>
	
	<body>
	
		<div class="container">

			<p ></p>

			<label>Salario</label>

			</div>
			
			
			<button >Salvar</button>
			</form>
			teste
			</div>
	
	</body>
</html>
