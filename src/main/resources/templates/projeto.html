<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:insert="~{header :: head}">
		<meta charset="utf-8">
		<title>Projeto Web Zero</title>
	</head>
	<body>
		<div class="container">
			<h1>Projetos</h1>
			<a href="/" class="btn btn-primary">Voltar</a>
			<a href="/formulario" class="btn btn-primary">Cadastrar Projeto</a>
			
			<h2>
				<span th:text="${titulo}"></span>
			</h2>
			
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Descrição</th>
						<th>...</th>
						<th>...</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${projetos}">
						<td th:text="${p.id}">id</td>
						<td th:text="${p.descricao}">descricao</td>
						<td><a th:href="@{editar/(id=${p.id})}" class="btn btn-primary">Editar</a></td>
						<td><a th:href="@{excluir/(id=${p.id})}" class="btn btn-primary">Excluir</a></td>
					<tr>
				</tbody>
			</table>
			
			<div th:insert="~{footer :: copy}"></div>
		</div>
	</body>
</html>
